<div class="main" style="width: 100%;">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

            <span class="fs-4">MyFilms</span>
        </a>

        <hr>

        <form action="{% url 'search' %}" class="d-flex" role="search">

            <input class="form-control me-2" name="find" type="search" placeholder="Искать на Кинопоиск"
                aria-label="Что ищем?">

        </form>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    Orders
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Products
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>
                    Customers
                </a>
            </li>
        </ul>
        <hr>
        {% if user.id == None%}
        <a href="http://localhost:8000/accounts/login" class="btn btn-primary" role="button">Войти</a>
        {% else %}
        <div style="display:flex;align-items: end;">
            <h5>{{user}}</h5>
            <a href="http://localhost:8000/accounts/logout" class="btn btn-dark" role="button"
                style="margin-left:10px;">Выйти</a>
        </div>
        {% endif %}

    </div>
